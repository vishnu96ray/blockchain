{% extends 'accounts/base.html'%}
{% load static %}
{% block main %}
<div class="container mt-5" style="margin-bottom:150px;">
    <div style="padding: 10px; box-shadow: 5px 10px 18px #888888; margin-bottom: 20px; border-radius: 4px;">
    <h2 class="mt-1 mb-2">Password Reset</h2>
    <form  method="POST">
    {% csrf_token %}
     <div class="col-md-12 center">
         {% if request.GET.msg %}
            <div class="alert alert-danger alert-dismissable" role="alert">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">&times;</button>
                <i class="fa fa-2x fa-rocket"></i></i>{{ request.GET.msg }}
            </div>
         {% endif %}
        </div>
    <div class="form-row">
        <div class="form-group col-md-12">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="New Password" name="password" required="">

        </div>

        <div class="form-group col-md-12">
          <label>Repeat Password</label>
          <input type="password" class="form-control" placeholder="Repeat Password" id="password" name="password2" required="">

        </div>
    </div>

  <button type="submit" class="btn btn-success" >Submit</button>
</form>
</div>
</div>
{% endblock %}
